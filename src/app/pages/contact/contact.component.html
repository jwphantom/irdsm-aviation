<!-- Body Inner -->
<div class="body-inner">

    <!-- Header -->
    <header id="header" data-fullwidth="true">
        <div class="header-inner">
            <div class="container">
                <!--Logo-->
                <div id="logo">
                    <a routerLink="/home">
                        <img src="assets/images/logo.png" class="logo-default">
                    </a>
                </div>
                <!--End: Logo-->

                <!--Header Extras-->
                <app-language></app-language>
                <!--end: Header Extras-->
                <!--Navigation Resposnive Trigger-->
                <div id="mainMenu-trigger">
                    <a class="lines-button x"><span class="lines"></span></a>
                </div>
                <!--end: Navigation Resposnive Trigger-->
                <!--Navigation-->
                <app-menu></app-menu>
                <!--end: Navigation-->
            </div>
        </div>
    </header>
    <!-- end: Header -->
    <!-- Google Map -->
    <div id="slider" class="inspiro-slider dots-creative" data-height-xs="360">
        <!-- Slide 2 -->
        <div class="slide kenburns" style="background-image:url('assets/images/world-contact.png');">
            <div class="bg-overlay"></div>
            <div class="container">
                <div class="slide-captions text-center text-light">
                    <!-- Captions -->
                    <span class="strong">{{ 'contact.w_to_f_u'|translate }}</span>
                    <h1>{{ 'contact.title'|translate }}</h1>
                    <!-- end: Captions -->
                </div>
            </div>
        </div>
        <!-- end: Slide 2 -->

    </div><!-- end: Google Map -->
    <!-- CONTENT -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12  text-center">
                    <h3 class="text-uppercase">{{ 'contact.contact_us'|translate }}</h3>
                    <p>{{ 'contact.desc'|translate }}</p>

                </div>
                <div class="col-lg-12">
                    <!-- DÃ©but de widget en ligne Calendly -->
                    <!-- Calendly inline widget begin -->
                    <div class="calendly-inline-widget" data-url="https://calendly.com/irdsm-aviation/30min"
                        style="min-width:320px;height:630px;"></div>
                    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"
                        async></script>
                    <!-- Calendly inline widget end -->
                    <!-- Fin de widget en ligne Calendly -->
                </div>
            </div>
        </div>
    </section> <!-- end: Content -->
    <app-footer></app-footer>
</div>
<!-- end: Body Inner -->
<!-- Scroll top -->
<app-scroll-top></app-scroll-top>
