<!-- Body Inner -->
<div class="body-inner">
    <!-- Section -->
    <section class="fullscreen"
        style="background-image:url('assets/images/irdsm-login-bg.png'); background-repeat: no-repeat; background-size: cover;">
        <div class="container">
            <div>

                <div class="row">
                    <div class="col-lg-5 center p-50 background-white b-r-6">
                        <div class="text-center m-b-30">
                            <a routerLink="/" class="logo">
                                <img src="assets/images/logo.png" alt="Irdsm Aviation Logo" width="200">
                            </a>
                        </div>
                        <h3>Login to your Account</h3>
                        <form>
                            <div class="form-group">
                                <label class="sr-only">Email</label>
                                <input type="email" class="form-control" placeholder="Email" #email>
                            </div>
                            <div class="form-group m-b-5">
                                <label class="sr-only">Password</label>
                                <input type="password" class="form-control" placeholder="Password" #password>
                            </div>

                            <div class="text-left form-group">
                                <button (click)="login(email.value, password.value)" type="button"
                                    class="btn">Login</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Section -->
</div>
<!-- end: Body Inner -->
<!-- Scroll top -->
<app-scroll-top></app-scroll-top>
